<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Polyline_FeatureToPolygon6_1_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[31.792209874882708,35.88358049669338],[31.796999917463864,35.8923192790636]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GOOGLESATELLITE_0');
        map.getPane('pane_GOOGLESATELLITE_0').style.zIndex = 400;
        var layer_GOOGLESATELLITE_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GOOGLESATELLITE_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GOOGLESATELLITE_0;
        map.addLayer(layer_GOOGLESATELLITE_0);
        function pop_Polyline_FeatureToPolygon6_1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Owner</strong><br />' + (feature.properties['Owner'] !== null ? autolinker.link(feature.properties['Owner'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>RefName</strong><br />' + (feature.properties['RefName'] !== null ? autolinker.link(feature.properties['RefName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Text</strong><br />' + (feature.properties['Text'] !== null ? autolinker.link(feature.properties['Text'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Shape_Leng</strong><br />' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Shape_Area</strong><br />' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>الهات</strong><br />' + (feature.properties['الهات'] !== null ? autolinker.link(feature.properties['الهات'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>حالة_</strong><br />' + (feature.properties['حالة_'] !== null ? autolinker.link(feature.properties['حالة_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Polyline_FeatureToPolygon6_1_1_0() {
            return {
                pane: 'pane_Polyline_FeatureToPolygon6_1_1',
                opacity: 1,
                color: 'rgba(165,42,42)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0)',
                interactive: true,
            }
        }
        map.createPane('pane_Polyline_FeatureToPolygon6_1_1');
        map.getPane('pane_Polyline_FeatureToPolygon6_1_1').style.zIndex = 401;
        map.getPane('pane_Polyline_FeatureToPolygon6_1_1').style['mix-blend-mode'] = 'normal';
        var layer_Polyline_FeatureToPolygon6_1_1 = new L.geoJson(json_Polyline_FeatureToPolygon6_1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Polyline_FeatureToPolygon6_1_1',
            layerName: 'layer_Polyline_FeatureToPolygon6_1_1',
            pane: 'pane_Polyline_FeatureToPolygon6_1_1',
            onEachFeature: pop_Polyline_FeatureToPolygon6_1_1,
            style: style_Polyline_FeatureToPolygon6_1_1_0,
        });
        bounds_group.addLayer(layer_Polyline_FeatureToPolygon6_1_1);
        map.addLayer(layer_Polyline_FeatureToPolygon6_1_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_Polyline_FeatureToPolygon6_1_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['RefName'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['RefName']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Polyline_FeatureToPolygon6_1_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Polyline_FeatureToPolygon6_1_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Text'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Polyline_FeatureToPolygon6_1_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Polyline_FeatureToPolygon6_1_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Polyline_FeatureToPolygon6_1_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Polyline_FeatureToPolygon6_1_1]);
        });
        </script>
    </body>
</html>
